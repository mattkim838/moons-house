<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2em;
        }

        .hidden {
            display: none;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
        }

        button {
            padding: 0.5em 1em;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <label>
                Username:
                <input type="text" name="username" required />
            </label>
            <label>
                Password:
                <input type="password" name="password" required />
            </label>
            <button type="submit">Login</button>
        </form>
        <div id="login-error" style="color: red; display: none;">Invalid login</div>
    </div>

    <div class="container hidden" id="admin-container">
        <h2>Admin Panel</h2>
        <button onclick="showUpload()">Upload Photos</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="container hidden" id="upload-container">
        <h2>Upload Photos</h2>
        <form id="photoForm" enctype="multipart/form-data">
            <input type="file" name="photos" multiple accept="image/*" />
            <button type="submit">Upload</button>
        </form>
        <div id="upload-result"></div>
        <button onclick="backToAdmin()">Back to Admin Panel</button>
    </div>

    <script>
    async function postJSON(url, data) {
      const res = await fetch(url, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(data),
        credentials: "include"
      });
      return res.json();
    }

    document.getElementById("loginForm").onsubmit = async function(e) {
      e.preventDefault();
      const username = this.username.value;
      const password = this.password.value;
      const res = await postJSON("/api/login", {username, password});
      if(res.success) {
        document.getElementById("login-container").classList.add("hidden");
        document.getElementById("admin-container").classList.remove("hidden");
        document.getElementById("login-error").style.display = "none";
        this.reset();
      } else {
        document.getElementById("login-error").style.display = "block";
      }
    };

    function showUpload() {
      document.getElementById("admin-container").classList.add("hidden");
      document.getElementById("upload-container").classList.remove("hidden");
    }
    function backToAdmin() {
      document.getElementById("upload-container").classList.add("hidden");
      document.getElementById("admin-container").classList.remove("hidden");
    }
    async function logout() {
      await fetch("/api/logout", {method:"POST", credentials:"include"});
      document.getElementById("admin-container").classList.add("hidden");
      document.getElementById("login-container").classList.remove("hidden");
    }

    // Upload handler
    document.getElementById("photoForm").onsubmit = async function(e) {
      e.preventDefault();
      const input = this.photos;
      const files = input.files;
      const formData = new FormData();
      for(let i=0;i<files.length;i++) formData.append("photos", files[i]);
      const res = await fetch("/api/upload", {
        method: "POST",
        body: formData,
        credentials: "include"
      });
      const data = await res.json();
      document.getElementById("upload-result").innerText = data.message || "Error occurred.";
      this.reset();
    };
    </script>
</body>
</html>
